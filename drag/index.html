<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #menu-id {
      width: 60%;
      margin: auto auto;
    }

    li {
      padding: 20px;
      width: 200px;
      text-align: center;
      background-color: rgb(180, 80, 80);
      margin-bottom: 5px;
    }

    ul {
      list-style-type: none;
    }

    ul.sub-menu {
      padding: 10px;
      background: #fff;
    }

    ul.sub-menu li {
      padding: 20px;
      width: 200px;
      text-align: center;
      background-color: rgb(180, 80, 80);
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Test drag drop</h1>

  <ul id="menu-id">
    <li class="can-drag-drop">item 1</li>
    <li class="can-drag-drop">item 2</li>
    <li class="can-drag-drop">item 3</li>
    <li class="can-drag-drop">item 4
      <ul class="sub-menu">
        <li class="can-drag-drop">item 4.1</li>
        <li class="can-drag-drop">item 4.2</li>
        <li class="can-drag-drop">item 4.3</li>
        <li class="can-drag-drop">item 4.4</li>
      </ul>
    </li>
    <li class="can-drag-drop">item 5</li>
    <li class="can-drag-drop">item 6</li>
  </ul>
</body>
<script src="./dragula.min.js"></script>
<script src="./index.js"></script>
</html>
